<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link rel="icon" href="res/app-icon.svg"/>
    <link rel="stylesheet" type="text/css" href="examples.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
  </head>
  <body>
    <div id="navbar">
      <span id="logo">MyMedia</span>
      <div id="menu">
        <a href="">Home</a>
        <a href="">Images</a>
        <a id="selected" href="">Songs</a>
        <a href="">Videos</a>
      </div>
      <a id="account" href="">
        <img src="res/account.svg"/>Sarah
      </a>
    </div>
    <div id="content">
      <div class="shadow-card">
        <div id="needle-idle" class="needle"></div>
        <div class="group-item empty-record" onclick="onEmptyRecordClick(this)">
          <div class="dot"></div>
        </div>
        <span>No Song</span>
        <div id="control-buttons">
          <button>
            <img src="res/previous.svg"/>
          </button>
          <button>
            <img src="res/play.svg"/>
          </button>
          <button>
            <img src="res/skip.svg"/>
          </button>
        </div>
      </div>
      <div class="my-songs">
        <h1>My Songs</h1>
        <div class="shadow-card grid">
          <div class="card">
            <div class="group-item record" onclick="onRecordClick(this)">
              <div class="ring color-sand"></div>
              <div class="dot"></div>
            </div>
            <div class="info">
              <h2>Song</h2>
              <h3>by John Smith</h3>
              <h4>Album #1</h4>
            </div>
          </div>
          <div class="card">
            <div class="group-item record" onclick="onRecordClick(this)">
              <div class="ring color-green"></div>
              <div class="dot"></div>
            </div>
            <div class="info">
              <h2>Song</h2>
              <h3>by John Smith</h3>
              <h4>Album #1</h4>
            </div>
          </div>
          <div class="card">
            <div class="group-item record" onclick="onRecordClick(this)">
              <div class="ring color-blue"></div>
              <div class="dot"></div>
            </div>
            <div class="info">
              <h2>Song</h2>
              <h3>by John Smith</h3>
              <h4>Album #1</h4>
            </div>
          </div>
          <div class="card">
            <div class="group-item record" onclick="onRecordClick(this)">
              <div class="ring color-red"></div>
              <div class="dot"></div>
            </div>
            <div class="info">
              <h2>Song</h2>
              <h3>by John Smith</h3>
              <h4>Album #1</h4>
            </div>
          </div>
          <div class="card">
            <div class="group-item record" onclick="onRecordClick(this)">
              <div class="ring color-purple"></div>
              <div class="dot"></div>
            </div>
            <div class="info">
              <h2>Song</h2>
              <h3>by John Smith</h3>
              <h4>Album #1</h4>
            </div>
          </div>
          <div class="card">
            <div class="group-item record" onclick="onRecordClick(this)">
              <div class="ring color-yellow"></div>
              <div class="dot"></div>
            </div>
            <div class="info">
              <h2>Song</h2>
              <h3>by John Smith</h3>
              <h4>Album #1</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/MoveIt.js"></script>
    <script type="text/javascript" src="js/examples.js"></script>
  </body>
</html>
